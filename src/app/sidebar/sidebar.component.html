<mat-sidenav-container class="sidenav-container bg-light">
  <mat-sidenav-content class="bg-b" >
    <mat-toolbar class="bg-dark text-light">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon"> menu </mat-icon>
      </button>
      <h1> <b>CALCULATOR</b> </h1>
    </mat-toolbar >
    <!-- Add Content Here -->
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
  <mat-sidenav #drawer class="sidenav bg-secondary" 
      [mode]="'side'"
      [opened]=" false">
    <mat-toolbar> MENU </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/standard" >STANDARD</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  
</mat-sidenav-container>
